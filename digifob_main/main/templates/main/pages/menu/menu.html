{% load static %}
{% load tags %}


<html>
    <head>
        <link rel="stylesheet" href="{% static 'main/pages/menu/menu.css' %}">
        <title>Menu</title>
    </head>
    <body>
        <div class="nav-back"><a href="#" onclick="event.preventDefault(); window.history.back();">‚Üê</a></div>
        <center>
        <p class="title">DigiFob - Menu</p>
        </center>
        <div class="container">
            {% block content %}
            {% get_menu as menu %}
            {% for item in menu %}
            <div class="col">
                <div class="row">
                    <div class="row2">{{ item.item_name }}</div>
                    <div class="row2">{{ item.price }}</div>
                    <div class="row2">{{ item.ingredients }}</div>
                    <div class="row2">{{ item.dietary_information}}</div>
                </div>
            </div>
            {% endfor %}
            {% endblock %}
        </div>
    </body>
</html>
